<!doctype>
<html>
<head>
    <title>Darwin.js</title>
    <style>
    /*
              Red: #1B222D
        Navy Blue: #FF4209
             Even: #ECF1F4
              Row: #BCC5C9
    */
    body {
        font-family: "Tahoma";
        font-size: 12px;
        margin: 0;
    }
    table.generations {
        font-size: 12px;
        border-spacing: 0;
    }
    table.generations thead  {
        background-color: #5F6D79;
        color: #ECF1F4;
        text-align: left;
    }
    table tr.odd {
        background-color: #BCC5C9;
    }
    table tr.even {
        background-color: #ECF1F4;
    }
    table.generations th, table.generations td {
        padding: 0.7em;
    }
    table.generations tbody tr:hover {
        background-color: #ffffcc;
    }
    div.generationDetails {
        background-color: #00ff00;
        float: right;
        width: 400px;
    }
    </style>

    <script type="text/html" id="generationsTableView">
        <thead>
            <tr>
                <th>#</th>
                <th>Best Candidate</th>
                <th>Best Fitness</th>
                <th>Average</th>
            </tr>
        </thead>
    </script>

    <script type="text/html" id="generationRowView">
        <td><%= generation %></td>
        <td><%= bestCandidate %></td>
        <td><%= bestFitness %>
        <div style="display: inline-block; background-color: #FF4209; width: <%= bestFitness * 2 %>px">x</div>
        </td>
        <td style="background-color: rgba(0, 0, 255, <%= averageFitness / 36 %>)"><%= averageFitness %></td>
    </script>

</head>
<body>
    <!-- <canvas id="timeSeries" width="600" height="150"></canvas> -->
    <div class="generationDetails"></div>
    <table class="generations">
    </table>
    <script src="jquery-2.1.1.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="darwin-ui.js"></script>
    <script src="darwin.js"></script>
</body>
</html>
